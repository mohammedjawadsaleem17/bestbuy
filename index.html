<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bestbuy Tool</title>
        <link rel="stylesheet" href="style.css" />
        <script src="./index.js" defer></script>
    </head>
    <body>
        <div>
            <img class="accenture" src="./Accenture.svg.png" />
            <img class="bestbuy" src="./800px-Best_Buy_logo_2018.svg.png" />
            <div class="background"></div>
            <form>
                <h3>Bestbuy Login</h3>

                <label for="username">AID</label>
                <input type="text" placeholder="Bestbuy AID" id="username" />

                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" />

                <button class="custom-btn btn-16">Log In</button>
                <p class="auth">
                    Developed & Maintained by <br /><a
                        ><i style="color: #a100ff">&#160; &#160;&#160;></i
                        ><br />Accenture</a
                    >
                </p>
            </form>
        </div>
    </body>
</html>
