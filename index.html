<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bestbuy Tool</title>
        <link rel="stylesheet" href="style.css" />
        <script src="./index.js" defer></script>
        <link rel="icon" type="image/x-icon" href="./ACN.svg" />
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div>
            <img class="accenture" src="./Accenture.svg.png" />
            <img class="bestbuy" src="./800px-Best_Buy_logo_2018.svg.png" />
            <div class="background"></div>
            <form>
                <h3>Bestbuy Login</h3>

                <label for="username">AID</label>
                <input type="text" placeholder="Bestbuy AID" id="username" />

                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" />
                <div>
                    <!-- /*Pop Up*/ -->
                    <div
                        class="container"
                        style="margin-top: 5%; margin-bottom: 0"
                    >
                        <a class="toggle" data-target="myPopup">
                            Having trouble logging in?
                        </a>

                        <div id="myPopup" class="popup hide">
                            <div class="popup-header">
                                Logging issue
                                <span class="close toggle" data-target="myPopup"
                                    >close</span
                                >
                            </div>
                            <div class="popup-body">
                                Please contact Admin: arunkundil2@accenture.com
                            </div>
                            <div class="popup-footer">
                                <button
                                    class="toggle button"
                                    data-target="myPopup"
                                >
                                    Contact admin !
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <button
                    class="custom-btn btn-16"
                    style="display: block; top: -7px"
                >
                    Log In
                </button>
                <p class="auth">
                    Developed & Maintained by <br /><a
                        ><i style="color: #a100ff">&#160; &#160;&#160;></i
                        ><br />Accenture</a
                    >
                </p>
            </form>
        </div>
        <script>
            $(document).on('click', '.toggle', function (event) {
                event.preventDefault()

                var target = $(this).data('target')
                $('#' + target).toggleClass('hide')
            })
        </script>
    </body>
</html>
